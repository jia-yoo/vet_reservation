<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>견강할고양 관리자센터</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="/css/manager_style.css" rel="stylesheet">
<script src="/js/manager.js"></script>
</head>
<body class="d-flex flex-nowrap h-100">
<div th:replace="~{manager/sidemenu :: sidemenu}"></div>
<div class="w-100 p-5 h-100 overflow-auto">
	<h2>병원 가입 승인</h2>
	<hr class="w-100"/>
	<div id="permitTable" class="text-center">
		<table class="table table-hover manager-table align-middle">
			<thead>
				<tr>
					<td>#</td>
					<td>아이디</td>
					<td>병원명</td>
					<td>주소</td>
					<td>전화번호</td>
					<td>사업자 번호</td>
					<td>포인트 제휴 여부</td>
					<td>승인</td>
				</tr>
			</thead>
			<tbody id="tbody">
				
			</tbody>
		</table>
	</div>
</div>
<script>
const token = localStorage.getItem("token");
fetch(" /api/v1/manager/permit", {
	method : "GET",
	headers: {
        'Authorization': `${token}`
    }
})
.then(response =>{
	fetchResponseCheck(response);
	return response.text();
})
.then(data => {
	const objs = JSON.parse(data);
	//console.log(objs);
	if(objs.length === 0){
		document.querySelector("#permitTable").innerHTML = "승인할 병원 내역이 없습니다.";
	}else{
	
		let cnt = 1;
		objs.forEach(obj =>{
			let partnership = obj.partnership ? "Y" : "N"; 
			
			let address = obj.address.replace(/\/\//g, " ");
			document.getElementById("tbody").innerHTML += 
				'<tr>'
					+ '<td>' + cnt + '</td>'
					+ '<td>' + obj.username + '</td>'
					+ '<td>' + obj.hospitalName + '</td>'
					+ '<td>' + address + '</td>'
					+ '<td>' + obj.phone + '</td>'
					+ '<td>' + obj.businessNumber + '</td>'
					+ '<td>' + partnership + '</td>'
					+ '<td>'
						+ '<button class="btn btn-primary me-1" onclick="permitOk(event, ' + obj.id + ')">승인</button>'
						+ '<button class="btn btn-danger" onclick="permitNo(event, ' + obj.id + ')">반려</button>'
					+ '</td>'
				+ '</tr>';
				cnt++;
		});
	}
	
})
.catch(error => console.log(error));

function permitOk(event, id){
	if(confirm("승인하시겠습니까?")){
		fetch(" /api/v1/manager/permit/" + id,{
			method : "PUT",
			headers: {
		        'Authorization': `${token}`
		    }
		})
		.then(response => response.text())
		.then(data =>{
			console.log(data);
			alert("승인되었습니다.");
			location.reload();
		})
		.catch(error => console.log(error));
	}else{
		alert("승인이 취소되었습니다.");
	}
	
}

function permitNo(event, id){
	if(confirm("반려하시겠습니까?")){
		fetch(" /api/v1/manager/permit/" + id,{
			method : "DELETE",
			headers: {
		        'Authorization': `${token}`
		    }
		})
		.then(response => response.text())
		.then(data =>{
			console.log(data);
			alert("반려되었습니다.");
			location.reload();
		})
		.catch(error => console.log(error));
	}else{
		alert("반려가 취소되었습니다.");
	}
	
}

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
