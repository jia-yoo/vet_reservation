<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>견강할고양</title>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="/css/style.css" rel="stylesheet">
<link href="/css/myPetList.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&display=swap" rel="stylesheet">
</head>
<style>
	.list-group{
		border : 1.5px solid grey;
		padding : 20px;
		width : 60%;
		margin : 0 auto;
	}
	
	.hospitalName{
		font-weight : bold;
	}
</style>
<body class="d-flex flex-column h-100">
<div th:replace="~{user/header :: header}"></div>
<div class="container-xl">


<h1 class="mt-3 mt-md-5 mb-3 mb-md-3">채팅방 내역</h1>
<hr>
	<div>
		<div id="chatList" class="list-group">
		    <div class="d-flex w-100 justify-content-between">
		        <h5 class="mb-1" id="hospitalName">🏥 그린동물병원</h5>
		        <small id="sendDate">2024-07-15 00:00</small>
		    </div>
		    <div>
		        <p class="mb-1">안녕하세요 오늘 예약 가능한가요</p>
		    </div>
		    <div class="btnBox">
		        <button id="chatBtn" class="btn btn-outline-primary">채팅하기</button>
		    </div>
		</div>
	</div>
</div>

<div th:replace="~{user/footer :: footer}"></div>

<script>

const token = localStorage.getItem("token");
const MemberId = localStorage.getItem("MemberId");

$(document).ready(function() {
    $.ajax({
        url: '/user/chatList',
        type: 'GET',
        dataType: 'json',
        headers: {
            'Authorization': token,
            'MemberId': MemberId
        },
        success: function(response) {
            console.log(response);
            if (response.length > 0) {
                var chatList = $("#chatList");
                chatList.empty();  // 기존 내용을 비웁니다.
                for (var i = 0; i < response.length; i++) {
                    var chat = response[i];
                    var listItem = `
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="hospitalName mb-1">🏥${chat.hospital.hospitalName}</h5>
                            <small class="sendDate">${chat.sendDate}</small>
                        </div>
                        <div>
                            <p class="mb-1">${chat.message}</p>
                        </div>
                        <div class="btnBox">
                            <button class="chatBtn btn btn-outline-primary">채팅하기</button>
                        </div>
                    `;
                    chatList.append(listItem);
                }
            } else {
                $("#chatList").html("<div class='list-group'>채팅 내역이 없습니다!</div>");
            }
        },
        error: function(xhr, status, error) {
            console.error('채팅목록 불러오기 에러발생', error);
        }
    });
});



</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
